<!doctype html>
<html>
	<head>
		<title> Lists
		</title>
	</head>
	
	<body>
	<h1>Ordered lists</h1>
	<ol>
	<li> Item 1 </li>
	<li> Item 2 </li>
		<ol type='i'>
			<li> Item 1 </li>
			<li> Item 2 </li>
		</ol>
	<li> Item 3 </li>
	<li> Item 4 </li>
	</ol>
	
	<h1>Unordered lists</h1>
	<ul>
	<li> Way1 </li>
	<li> Way2 </li>
		<ol>
			<li> Item 1 </li>
			<li> Item 2 </li>
		</ol>
	<li> Way 3 </li>
	<li> Way 4 </li>
	</ul>

	<h1>Definition lists</h1>
	<dl>
	<dt> Term1 </dt>
	<dd> Definition1</dd>
	<dt> Term2 </dt>
	<dd> Definition </dd>	

	</body>
</html>
